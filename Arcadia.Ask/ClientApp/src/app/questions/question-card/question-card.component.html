<div>
  {{question.metadata.votes}}
  <button 
    *ngIf="votingAvailable"
    mat-icon-button color="primary" (click)="vote()" [disabled]="question.didVote"
  >
    <mat-icon>thumb_up</mat-icon>
  </button>
  {{question.metadata.text}}

  <button mat-icon-button color="primary" *ngIf="question.metadata.isApproved && displayable">
    <mat-icon>add_to_queue</mat-icon>
  </button>

  <span *ngIf="editable">
    <button mat-icon-button color="primary" *ngIf="!question.metadata.isApproved" (click)="approve()">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button (click)="delete()">
      <mat-icon color="warn">delete</mat-icon>
    </button>
  </span>
</div>
