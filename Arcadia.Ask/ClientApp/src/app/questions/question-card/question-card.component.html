<div>
  {{question.votes && question.votes.length}}
  <button mat-icon-button color="primary" (click)="vote(true)" [disabled]="didVote">
    <mat-icon>thumb_up</mat-icon>
  </button>
  {{question.text}}
  <span *ngIf="editable">
    <button mat-icon-button color="primary" *ngIf="!question.isApproved" (click)="approve()">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button (click)="delete()">
      <mat-icon color="warn">delete</mat-icon>
    </button>
  </span>
</div>
