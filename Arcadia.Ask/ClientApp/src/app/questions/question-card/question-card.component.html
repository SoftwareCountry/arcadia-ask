<div>
  {{question.question.votes}}
  <button mat-icon-button color="primary" (click)="vote()" [disabled]="question.didVote">
    <mat-icon>thumb_up</mat-icon>
  </button>
  {{question.question.text}}
  <span *ngIf="editable">
    <button mat-icon-button color="primary" *ngIf="!question.question.isApproved" (click)="approve()">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button (click)="delete()">
      <mat-icon color="warn">delete</mat-icon>
    </button>
  </span>
</div>
