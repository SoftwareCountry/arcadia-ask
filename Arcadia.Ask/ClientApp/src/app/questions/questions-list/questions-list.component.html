<mat-list>
  <mat-list-item *ngFor="let question of questions | async; trackBy: questionIdTrack">
    <app-question-card 
      [question]="question"
      [editable]="editable"
      (voted)="onVoted(question.question.questionId, $event)"
      (approved)="onApproved(question.question.questionId)"
      (deleted)="onDeleted(question.question.questionId)"
      >
    </app-question-card>
  </mat-list-item>
</mat-list>
