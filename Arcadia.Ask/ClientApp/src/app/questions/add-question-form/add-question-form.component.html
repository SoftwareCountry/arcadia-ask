<div>
  <form (ngSubmit)="onSubmit(questionForm)" #questionForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="New question" type="text" id="question-text" name="question-text" required [(ngModel)]="model.text">
    </mat-form-field>
    <div>
      <button mat-raised-button color="accent" type="submit" [disabled]="!questionForm.form.valid">Submit</button>
    </div>
  </form>
</div>
