<header>
  <mat-toolbar color="primary" fxFlexLayout="row">
    <span>
      Ask
    </span>

    <span fxFlex="1 1 auto"></span>


    <span *ngIf="isModerator$ | async">
      <a mat-button (click)="signOut()">Sign out</a>
    </span>
    <span *ngIf="(isModerator$ | async) === false">
      <a mat-button routerLink="/sign-in/moderator">Sign in</a>
    </span>
  </mat-toolbar>
</header>
